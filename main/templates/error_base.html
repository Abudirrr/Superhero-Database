{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Error{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'styles.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light d-flex flex-column justify-content-center align-items-center vh-100 text-center">
  <div>
    <h1 class="display-1 text-danger">{% block code %}Error{% endblock %}</h1>
    <p class="lead">{% block message %}Something went wrong.{% endblock %}</p>
    <a href="{% url 'home' %}" class="btn btn-primary mt-3">Back to Home</a>
  </div>
</body>
</html>
