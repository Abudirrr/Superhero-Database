{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Error {{ status_code|default:"" }}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-light text-dark">
  <div class="container text-center mt-5">
    <h1 class="display-4 text-danger">Error {{ status_code|default:"" }}</h1>
    <p class="lead">{{ message|default:"Something went wrong." }}</p>
    <a href="{% url 'home' %}" class="btn btn-primary mt-3">Return Home</a>
  </div>
</body>
</html>
