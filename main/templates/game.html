{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heroes - Match the Invincible Character</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<body class="bg-light text-dark">

  <!-- ✅ Header -->
  {% include 'header.html' %}

  <!-- ✅ Game Title -->
  <div class="container mt-5 text-center">
    <h3 class="text-primary">Match the Invincible Character</h3>
    <p class="lead">Type the correct name for each character and click "Check"!</p>
  </div>

  <!-- ✅ Game Cards -->
  <div class="container mt-4">
    <div class="row text-center">
      <!-- Character 1 -->
      <div class="col-md-4 mb-4">
        <h4>Who is Invincible?</h4>
        <img src="https://preview.redd.it/57irrsbkmtx61.jpg?width=640&crop=smart&auto=webp&s=5fdcbd3df5c972be84dbbdb4b9a87c4b5a811cbd"
             alt="Invincible character"
             class="img-fluid rounded shadow img-animate">
        <input type="text" id="omniMan" class="form-control mt-2" placeholder="Enter character name">
        <button class="btn btn-success mt-2" onclick="checkMatch('omniMan', 'Omni-Man')">Check</button>
      </div>
      <!-- Character 2 -->
      <div class="col-md-4 mb-4">
        <h4>Who is Omni-Man?</h4>
        <img src="https://i.pinimg.com/736x/58/ef/87/58ef8745a3d0c0c5ca8710c6bc12a75e.jpg"
             alt="Omni-Man"
             class="img-fluid rounded shadow img-animate">
        <input type="text" id="allenAlien" class="form-control mt-2" placeholder="Enter character name">
        <button class="btn btn-success mt-2" onclick="checkMatch('allenAlien', 'Allen the Alien')">Check</button>
      </div>
      <!-- Character 3 -->
      <div class="col-md-4 mb-4">
        <h4>Who is Allen the Alien?</h4>
        <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcT9Awr3eUqBb_-QCVG7yIfiA2d3EHj2fMra6xISnR6SmqMz4qIzR7uJUYcu34NIbdXddLaEcQ"
             alt="Allen the Alien"
             class="img-fluid rounded shadow img-animate">
        <input type="text" id="invincible" class="form-control mt-2" placeholder="Enter character name">
        <button class="btn btn-success mt-2" onclick="checkMatch('invincible', 'Invincible')">Check</button>
      </div>
    </div>
  </div>

  <!-- ✅ Scripts -->
  <script src="{% static 'javascript/darkMode.js' %}"></script>
  <script src="{% static 'javascript/script.js' %}"></script>
  <script src="{% static 'javascript/match_game.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ✅ Footer -->
  {% include 'footer.html' %}
</body>
</html>
