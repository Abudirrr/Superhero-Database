{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile - Hire a Hero</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'styles.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="bg-light text-dark">

  <!-- ✅ Header -->
  {% include 'header.html' %}

  <!-- ✅ Main Content -->
  <div class="container mt-5">
    <h1 class="text-center text-primary fw-bold">Edit Your Profile</h1>
    <p class="text-center text-muted">Update your personal details below.</p>

    <div class="row justify-content-center mt-4">
      <div class="col-md-6">
        <form method="post" class="p-4 border rounded bg-white shadow">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="text-center">
            <button type="submit" class="btn btn-primary mt-3">
              <i class="bi bi-save"></i> Save Changes
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- ✅ Scripts -->
  <script src="{% static 'javascript/darkMode.js' %}"></script>
  <script src="{% static 'javascript/script.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ✅ Footer -->
  {% include 'footer.html' %}
</body>
</html>
