{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | HeroDB</title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="{% static 'styles.css' %}" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body class="bg-light text-dark">

  <!-- ✅ Header -->
  {% include 'header.html' %}

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="text-center mb-4">
          <h2 class="text-primary fw-bold">Welcome Back</h2>
          <p class="text-muted">Login to your HeroDB account</p>
        </div>

        <!-- ✅ Messages -->
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}

        <!-- ✅ Login Form -->
        <form method="POST" action="{% url 'login' %}" class="p-4 bg-white rounded shadow-sm border">
          {% csrf_token %}

          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required autofocus>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-success btn-lg">Login</button>
          </div>
        </form>

        <!-- ✅ Navigation to Register -->
        <div class="text-center mt-3">
          <p class="text-muted">Don't have an account?
            <a href="{% url 'register' %}" class="text-primary fw-semibold">Register here</a>.
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- ✅ Footer -->
  {% include 'footer.html' %}

  <!-- ✅ Scripts -->
  <script src="{% static 'javascript/darkMode.js' %}"></script>
  <script src="{% static 'javascript/script.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
