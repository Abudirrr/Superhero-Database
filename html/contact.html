<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Brainiac</title>

  <!-- Bootstrap CSS + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="css/style.css" />

  <!-- jQuery for navbar loading -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-dark text-light">

  <!-- ðŸ”„ Dynamic Header -->
  <div id="header-placeholder"></div>

  <!-- âœ… Contact Section -->
  <div class="container mt-5 text-center">
    <h1 class="text-success fw-bold">Contact Brainiac</h1>
    <p class="lead">Submit your request. The World's Smartest AI will respond... if deemed necessary.</p>
    
    <!-- âœ… LOCAL IMAGE FIXED -->
    <img src="../images/Brainiac.webp" class="img-fluid rounded shadow-lg mt-3" alt="Control Freak" width="300">
  </div>

  <!-- âœ… Contact Form -->
  <div class="container mt-4">
    <div class="card bg-secondary text-light p-4 shadow-lg">
      <h3 class="text-center">Submit Your Request</h3>
      <form id="contactForm">
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="subject" class="form-label">Subject:</label>
          <input type="text" id="subject" class="form-control" placeholder="Enter your subject" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message:</label>
          <textarea id="message" class="form-control" rows="4" placeholder="Explain your request to Brainiac..." required></textarea>
        </div>
        <button type="submit" class="btn btn-success w-100">Submit</button>
      </form>
    </div>
  </div>

  <!-- âœ… Google Maps (Fictional HQ) -->
  <div class="container mt-5">
    <h3 class="text-center text-info">Brainiac's Headquarters</h3>
    <div class="ratio ratio-16x9">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126743.4536586091!2d-74.0060155!3d40.7127761!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a1788f0825d%3A0x5b3edc65b41b1c9a!2sMetropolis%2C%20NY!5e0!3m2!1sen!2sus!4v1642999999999"
        width="600" 
        height="450" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy">
      </iframe>
    </div>
  </div>

  <!-- âœ… Social Media -->
  <div class="container text-center mt-5 mb-4">
    <h3 class="text-light">Connect with Brainiac</h3>
    <a href="https://twitter.com/" class="btn btn-outline-light m-2"><i class="bi bi-twitter"></i> Twitter</a>
    <a href="https://facebook.com/" class="btn btn-outline-light m-2"><i class="bi bi-facebook"></i> Facebook</a>
    <a href="https://linkedin.com/" class="btn btn-outline-light m-2"><i class="bi bi-linkedin"></i> LinkedIn</a>
    <a href="https://github.com/" class="btn btn-outline-light m-2"><i class="bi bi-github"></i> GitHub</a>
  </div>

  <!-- âœ… Scripts -->
  <script src="javascript/darkMode.js"></script>
  <script src="javascript/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- âœ… Load Header Script -->
  <script>
    $(function () {
      $('#header-placeholder').load('header.html', function (response, status, xhr) {
        if (status === "error") {
          console.error("Failed to load header.html:", xhr.status, xhr.statusText);
        }
      });
    });

    // Optional dark mode fallback
    $(document).on('change', '#darkModeToggle', function () {
      $('body').toggleClass('dark-mode');
    });
    
  </script>
<!-- ðŸ”„ Load Footer -->
<div id="footer-placeholder" role="contentinfo"></div>

<!-- âœ… Load Header + Footer + Dark Mode -->
<script>
  $(function () {
    // Load Header
    $('#header-placeholder').load('header.html', function (response, status, xhr) {
      if (status === "error") {
        console.error("Failed to load header.html:", xhr.status, xhr.statusText);
      }
    });

    // Load Footer
    $('#footer-placeholder').load('footer.html', function (response, status, xhr) {
      if (status === "error") {
        console.error("Failed to load footer.html:", xhr.status, xhr.statusText);
      } else {
        // Apply saved dark mode setting
        if (localStorage.getItem('darkMode') === 'enabled') {
          $('body').addClass('dark-mode');
          $('#darkModeToggle').prop('checked', true);
        }

        // Toggle dark mode
        $(document).on('change', '#darkModeToggle', function () {
          $('body').toggleClass('dark-mode');
          localStorage.setItem('darkMode', this.checked ? 'enabled' : 'disabled');
        });
      }
    });
  });
</script>

</html>

</body>
</html>
